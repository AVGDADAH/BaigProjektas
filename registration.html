<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/darkmode.js" defer></script>
    <script src="javascript/register.js" defer></script>
    <link rel="stylesheet" href="styles/registration.css">
    <title>Registration WIP</title>
</head>
<body>
    <div class="DarkmodeSwitch">
        <p>Darkmode</p>
        <input type="checkbox" id="darkmode" checked>
    </div>

    <form name="registration" action="p.php" onsubmit="return validateForm()" method="post">
        <label for="username">Username:</label><input type="text" id="username"name="name">
        <br>
        <label for="password">Password:</label><input type="password" id="password" name="password">
        <br>
        <label for="email">Email Address:</label><input type="text" id="email" name="email">
        <br>
        <br>
        <input type="submit">
    </form>
    <template id="Error">
        <p></p>
    </template>
</body>
</html>
